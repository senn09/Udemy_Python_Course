<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if all_books|length == 0 %}
    <p>The library is empty</p>
    {% else %}
    <ul>
      {% for book in all_books %}
      <li>
        <a href="{{url_for('delete', book_id=book['id'])}}">Delete</a>
        {{book['title']}} by {{book['author']}}, {{book['rating']}} rating
        <a href="{{url_for('edit', book_id=book['id'])}}">Edit Rating</a>
      </li>
      {% endfor %}
    </ul>
    {% endif %}

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
